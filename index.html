<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <h1 class="heading">CALCULATOR</h1>

    <div class="container">
        <div>
            <input id="result" class="resultDiv" type="text">
        </div>
       
        <table>
            <tr>

                <td> <button onclick="enterNum('7')"> 7 </button></td>
                <td> <button onclick="enterNum('8')"> 8 </button></td>
                <td> <button onclick="enterNum('9')"> 9 </button></td>
                <td><button class="clearBtn" onclick="clearAll()"> C </button></td>
            </tr>

            <tr>

          
                <td> <button onclick="enterNum('4')"> 4 </button></td>
                <td><button onclick="enterNum('5')"> 5 </button></td>
                <td><button onclick="enterNum('6')"> 6</button></td>
                <td> <button onclick="enterNum('*')" class="signs"> x </button></td>
            </tr>

            <tr>
                <td><button onclick="enterNum('1')"> 1 </button></td>
                <td><button onclick="enterNum('2')"> 2 </button></td>
                <td><button onclick="enterNum('3')"> 3 </button></td>
                <td><button onclick="enterNum('-')" class="signs"> - </button></td>
            </tr>
            <tr>
                <td><button onclick="enterNum('0')"> 0 </button></td>
                <td><button onclick="enterNum('.')"> . </button></td>
                <td><button onclick="enterNum('00')"> 00 </button></td>
                <td><button onclick="enterNum('+')" class="signs"> + </button></td>
            </tr>
            <tr>

               
                <td><button onclick="enterNum('%')" class="signs2"> % </button></td>
                <td><button onclick="enterNum('/')" class="signs2"> / </button></td>
                <td><button onclick="getResult()" class="signs2"> = </button></td>
                <td><button class="clearBtn" onclick="clearAll()"> AC </button></td>
             
            </tr>
        </table>
    </div>


</body>
<script src="app.js"></script>

</html>
